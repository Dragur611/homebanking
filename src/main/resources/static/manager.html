<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Manager</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container bg-light p-4" id="app">

        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <form action="" class="">
                    <!-- Name -->
                    <div class="form-group row d-flex justify-content-center align-content-center">
                        <label for="name_input" class="col-form-label col-2">First name</label>
                        <div class="col-10">
                            <input class="form-control" type="text" placeholder="First Name" aria-label="First Name"
                                id="name_input" v-model="name_input">
                        </div>
                    </div>

                    <!-- Last name -->
                    <div class="form-group row d-flex justify-content-center align-content-center">
                        <label for="lname_input" class="col-form-label col-2">Last Name</label>
                        <div class="col-10">
                            <input class="form-control" type="text" placeholder="Last Name" aria-label="Last Name"
                                id="lname_input" v-model="lastname_input">
                        </div>
                    </div>

                    <div class="form-group row d-flex justify-content-center align-content-center">
                        <label for="email_input" class="col-form-label col-2">Email</label>
                        <div class="col-10">
                            <input class="form-control" type="email" placeholder="Email" aria-label="Email"
                                id="email_input" v-model="email_input">
                        </div>
                    </div>
                    <div class="form-group row d-flex justify-content-center align-content-center">
                        <div class="col-4">
                            <button type="button" class="btn btn-success btn-block" @click="add_client">Add</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <!-- Table main -->
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" colspan="5">Clients</th>
                        </tr>
                    </thead>
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <!-- <th scope="col">Actions</th> -->
                        </tr>
                    </thead>
                    <tbody id="table-body-statistics">
                        <tr v-for="client in clients">
                            <td>
                                {{client.id}}
                            </td>
                            <td>
                                {{client.first_name}}
                            </td>
                            <td>
                                {{client.last_name}}
                            </td>
                            <td>
                                {{client.email}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-warning text-white"
                                    @click="update_client(client.id)">Update</button>
                                <button type="button" class="btn btn-danger text-white"
                                    @click="delete_client(client.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--/Table main -->

            </div>
        </div>
    </div>

    <!-- Includes -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript" src="/web/js/manager.js"></script>
</body>

</html>
