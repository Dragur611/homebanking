<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Manager</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container bg-light p-4" id="app">

        <div class="row d-flex justify-content-center">

            <div class="col-8">
                <!-- Table main -->
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" colspan="5">Accounts Client 1</th>
                        </tr>
                    </thead>
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Account</th>
                            <th scope="col">Balance</th>
                            <th scope="col">Creation Date</th>
                            <th scope="col">Transactions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body-statistics">
                        <tr v-for="account in accounts">
                            <td>
                                {{account.account_number}}
                            </td>
                            <td>
                                ${{account.balance}}
                            </td>
                            <td>
                                {{account.creation_date}}
                            </td>
                            <td>
                                <a class="btn btn-success text-white" :href="'account.html?id=' + account.id">Show
                                    more</a>
                            </td>

                        </tr>
                    </tbody>
                </table>

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" colspan="3">Loans Client 1</th>
                        </tr>
                    </thead>
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Amount</th>
                            <th scope="col">Payments</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody id="table-body-statistics">
                        <tr v-for="loan in loans">
                            <td>
                                ${{loan.amount}}
                            </td>
                            <td>
                                {{loan.payment}}
                            </td>
                            <td>
                                {{loan.loan_name}}
                            </td>

                        </tr>
                    </tbody>
                </table>
                <a class="btn btn-success text-white" href="cards.html">Show Cards</a>
                <!--/Table main -->

            </div>
        </div>
    </div>

    <!-- Includes -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript" src="./assets/js/accounts.js"></script>
</body>

</html>
