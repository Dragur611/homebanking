<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | CapytalBank</title>
  <link rel="stylesheet" href="web/assets/styles/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="body" id="app">
    <div class="veen">
      <div class="login-btn splits">
        <p>Already an user?</p>
        <button class="active">Login</button>
      </div>
      <div class="rgstr-btn splits">
        <p>Don't have an account?</p>
        <button>Register</button>
      </div>
      <div class="wrapper">

        <!-- login -->
        <form id="login" tabindex="500">
          <h3>Login</h3>
          <div class="mail">
            <input v-model="emailLogin" type="mail">
            <label>Mail</label>
          </div>
          <div class="passwd">
            <input v-model="passwordLogin" type="password">
            <label>Password</label>
          </div>
          <div class="submit">
            <button @click="login" class="dark" type="button">Login</button>
          </div>
        </form>

        <!-- register -->
        <form id="register" tabindex="502">
          <h3>Register</h3>
          <div class="name">
            <input v-model="fisrtName" type="text" name="">
            <label>First Name</label>
          </div>
          <div class="name">
            <input v-model="lastName" type="text" name="">
            <label>Last Name</label>
          </div>
          <div class="mail">
            <input v-model="emailRegistration" type="mail" name="">
            <label>Mail</label>
          </div>
          <div class="passwd">
            <input v-model="passwordRegistration" type="password" name="">
            <label>Password</label>
          </div>
          <div class="submit">
            <button @click="register" type="button" class="dark">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <!-- Includes -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</body>

</html>
